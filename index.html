<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <title>Gestor de Tropas</title>
</head>
<body>
    <header class="bg-primary bg gradient text-black container-fluid pt-3 ">
        <div class="row pt-4 pb-3 ">
            <div class="col-12 col-md-6 col-lg-4 text-center h-20 w-20">
                <img src="img/anillo.jfif" class="rounded-3 mx-auto d-block" width="200" height="auto" alt="imagen del anillo único">
            </div>
            <div class="col-12 col-md-6 col-lg-8 pt-5">
                <h1>"Uno para dominarlos a todos"</h1>
            </div>
            
        </div>
        <div class="text-center pb-2">
            <p>Gestor de Tropas</p>
        </div>
    </header>
    <main class="container-fluid pt-3 pb-3">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header bg-primary text-light text-center">
                        <span>Ingrese su guerrero</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3 row">
                            <div class="col-12 col-md-4 col-lg-4">
                                <label class="form-label" for="nombre-txt">Nombre</label>
                            </div>
                            <div class="col-12 col-md col-lg">
                                <input class="form-control" id="nombre-txt" type="text">
                            </div>
                        </div>
                        <div class="mb-3 row pt-4">
                            <div class="col-12 col-md-4 col-lg-4">
                                <label for="tipo-select" class="form-label">Tipo</label>
                            </div>
                            <div class="col-12 col-md col-lg">
                                <select id="tipo-select" class="form-select">
                                    <option value="orco">Orco</option>
                                    <option value="uruk">Uruk</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 row pt-4">
                            <div class="col-12 col-md-4 col-lg-4">
                                <label for="nivel-txt" class="form-label">Nivel</label>
                            </div>
                            <div class="col-12 col-md col-lg">
                                <input type="text" id="nivel-txt" class="form-control">
                            </div>
                            
                        </div>
                        <div class="mb-3 row pt-4">
                            <div class="col-12 col-md-4 col-lg-4">
                                <label for="rango-select" class="form-label">Rango</label>
                            </div>
                            <div class="col-12 col-md col-lg">
                                <select id="rango-select" class="form-select">
                                    <option value="guerrero">Guerrero</option>
                                    <option value="capitan">Capitán</option>
                                    <option value="caudillo">Caudillo</option>
                                    <option value="mano-de-sauro">Mano de sauron</option>
                                </select>
                            </div>
                            
                        </div>
                    </div>
                    <div class="card-footer row text-center">
                        <div class="col-12 col-md-12 col-lg-12">
                            <button type="button" id="registrar-btn" class="btn btn-success">Registrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-8">
                <div class="card">
                    <div class="card-header bg-primary text-center text-light">
                        <span>Guerreros</span>
                    </div>
                    <div class="card-body">
                        <table class="table tabl-hover table-bordered tabled-striped">
                            <thead>
                                <tr class="text-center">
                                    <th>Nro</th>
                                    <th>Nombre</th>
                                    <th>Tipo</th>
                                    <th>Rango</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-tbody">

                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer row">
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-primary text-center text-light">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-6">
                <span>Derechos reservados desde 2020</span>
            </div>
            <div class="col-12 col-md col-lg"></div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>
</body>
</html>
